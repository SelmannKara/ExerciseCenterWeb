<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yorumlar - Admin Panel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="admin_panel.css">
</head>
<body>

    <!-- Sidebar and Navbar (Include or use the existing one) -->

    <div class="wrapper">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="profile-section">
                <img src="images/profile.jpg" alt="Admin Profil" class="profile-img">
                <h4>Admin Kullanıcısı</h4>
            </div>
            <a href="dashboard.html">Dashboard</a>
            <a href="hizmetlerimiz.html">Hizmetlerimiz</a>
            <a href="lavinia_egzersiz.html">Lavinia Egzersiz ve Danışmanlık Hizmetleri</a>
            <a href="blog_yazilarimiz.html">Blog Yazılarımız</a>
            <a href="yorumlar.html">Yorumlar</a>
            <a href="#">Çıkış Yap</a>
        </div>

        <!-- Main Content -->
        <div class="content">
            <h2>Yorumlar</h2>
            <p>Bu sayfada müşteri yorumlarını yönetebilirsiniz.</p>

            <!-- Yorumları Listeleme -->
            <div class="card">
                <div class="card-header">
                    Yorum Listesi
                </div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Yorum</th>
                                <th>Müşteri Adı</th>
                                <th>Güncelle</th>
                                <th>Sil</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Bu merkezde hizmet almak çok keyifli...</td>
                                <td>Hatice Olgun</td>
                                <td><button class="btn btn-warning btn-sm">Güncelle</button></td>
                                <td><button class="btn btn-danger btn-sm">Sil</button></td>
                            </tr>
                            <!-- Diğer yorumlar için benzer satırlar -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Yeni Yorum Ekleme -->
            <div class="card mt-4">
                <div class="card-header">
                    Yeni Yorum Ekle
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="commentText">Yorum</label>
                            <textarea class="form-control" id="commentText" rows="5" placeholder="Yorum"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="customerName">Müşteri Adı</label>
                            <input type="text" class="form-control" id="customerName" placeholder="Müşteri Adı">
                        </div>
                        <button type="submit" class="btn btn-primary">Ekle</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
